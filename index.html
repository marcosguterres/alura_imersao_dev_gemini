<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eleições 2024</title>
</head>
<body>
    <header>
        <h1>Eleições 2024</h1>
        <h2>Candidatos do município do Rio de Janeiro</h2>
    </header>
    <main>
        <section>
        <input type="text" placeholder="Digite o nome ou número do candidato ou a sigla do partido" id="filtro_pesquisa">
        <label for="filtro_cargo">Cargo: </label>
        <select name="filtro_cargo" onchange="pesquisar()" id="filtro_cargo">
            <option>Todos</option>
            <option>Prefeito</option>
            <option>Vice-Prefeito</option>
            <option>Vereador</option>
        </select>
        <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Candidatos do município do Rio de Janeiro. Fonte: <a href="https://dadosabertos.tse.jus.br/dataset/candidatos-2024/resource/af76c401-0972-4ddf-8ea8-00e310ae53b4" target="_blank">Dados abertos do TSE</a></a> </p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
